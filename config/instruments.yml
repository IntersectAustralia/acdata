  - name: PerkinElmer Lambda 35 UV-Visible Spectrometer
    instrument_class: UVVis Spectrometer
    description: |
      The Lambda is a double-beam UV-Visible spectrometer that measures light absorption from the visible to the ultraviolet region (1100nm to 200nm, 1.1eV to 6.2eV). A sample is usually made up to a known concentration in a non-absorbing solvent (such as water) and loaded into a quartz cuvette (available from the lab). Liquids, solutions and transparent solids can be measured. Note that we are not able to measure specular reflectance on this instrument.
      
      Standard sample solutions: 10mm pathlength cuvette including stoppers for air-sensitive work
          
      Small quantities: 1mm pathlength cuvette is available
        
      Solids: a sample holder for measuring transparent solids and thin films on solid substrates such as glass

    is_available: true
    upload_prompt: Select a JCAMP-DX (v4 or v5) file for visualisation and metadata information. You may also SP Files.
