  - name: Perkin Elmer Spotlight 400 FTIR Microscope
    instrument_class: FTIR
    description: |
      The Spotlight is a Fourier transform infrared (FTIR) spectrometer fitted with with a microscope and attenuated total reflectance (ATR) accessories.
      
      Automated XYZ sample stage to enable chemical imaging using reflected or transmitted light with a maximum spatial resolution of 6.25 micron.
      
      Universal ATR enables fast analysis of thin films, opaque solids and powders.
      
      An ATR imaging crystal is available for fast imaging at 1.56 micron spatial resolution - ideal for biological samples, as interference from water is significantly reduced.
      
      Harrick Grazing Angle ATR accessory enables analysis of ultrathin films and monolayers.
      
      Typical samples include organic powders and liquids and films, biological sections, minerals and polymers. 

    is_available: true
    upload_prompt: Select a JCAMP-DX (v4 or v5) file for visualisation and metadata information. You may also upload any other file type.
    instrument_file_types: 
