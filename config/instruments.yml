  - name: Perkin Elmer Ramanstation 400
    instrument_class: Raman Spectrometers
    description: |
      Raman spectrometer with a low magnification camera to enable micron-scale chemical and structural mapping of samples as well as standard point spectra of solids, powders and liquids. 
      
          Excitation source: 785nm (infrared) laser, laser spot size on sample using 100x objective is 10 micron with maximum of 100mW laser power at the sample.
      
          Automated XYZ stage with 5x, 20x, 50x and 100x microscope objectives for mapping and depth profiling.
      
          Echelle-based spectrograph which avoids the requirement to "stitch" high-resolution scans together.
      
          Example samples: organic compounds and polymers with chromophores exhibiting fluorescence.
      
          The camera/laser can be configured sideways to accommodate larger samples and an optic fibre probe available for samples of any size.

    is_available: true
    upload_prompt: Select a JCAMP-DX file and an SP (RamanStation) or FSM (RamanStation) file
    instrument_file_types: 
    - JCAMP-DX (v4)
    - JCAMP-DX (v5)
    - SP (RamanStation)
    - FSM (RamanStation)
    instrument_rules: 
      visualisation_list: JCAMP-DX (v4),JCAMP-DX (v5)
      metadata_list: SP (RamanStation),FSM (RamanStation)
      unique_list: 
      indelible_list: 
      exclusive_list: SP (RamanStation),FSM (RamanStation)
  - name: Renishaw Invia Raman Microscope
    instrument_class: Raman Spectrometers
    description: |
      The inVia is a Raman spectrometer coupled to a microscope. The microscope focuses a laser source onto specific areas of a sample then collects the light scattered off the surface of the sample and directs it through a Raman spectrometer. The inVia is located on the left-hand side of lab G31. 
      
          Standard set-up: Raman using 514nm (green) Argon ion laser with 1800 l/mm grating.
      
          Raman using 325nm or 442nm - email the lab 24 hours before your booking.
      
          Mapping to 500nm resolution using 514nm laser.
          Standard mode laser spot size is around 1.5 micron at 50x magnification. Smaller spot size of 0.5 micron is possible when using confocal mode.
      
          Photoluminescence at 325nm - email the lab 24 hours before your booking.
      
          Near excitation measurements, down to ~8cm-1 - email the lab 24 hours before your booking.
      
          Higher spectral resolution is available for the 514nm laser by using a the 2400 or 3000 l/mm gratings (see image below) - email the lab 24 hours before your booking.
      
          An optic fibre probe is available for samples that don't fit under the microscope - email the lab 24 hours before your booking.

    is_available: false
    upload_prompt: select a DX file for visualisation (use WIRE2 file converter to convert wxd file to dx files), add other files as supplement
    instrument_file_types: 
    - JCAMP-DX (v4)
    - JCAMP-DX (v5)
    instrument_rules: 
      visualisation_list: JCAMP-DX (v4),JCAMP-DX (v5)
      metadata_list: JCAMP-DX (v4),JCAMP-DX (v5)
      unique_list: JCAMP-DX (v4),JCAMP-DX (v5)
      indelible_list: JCAMP-DX (v4),JCAMP-DX (v5)
      exclusive_list: JCAMP-DX (v4),JCAMP-DX (v5)
  - name: Renishaw Raman RM1000
    instrument_class: Raman Spectrometers
    description: "The RM1000 uses a microscope to focus a 780nm laser onto a sample and the scattered light passes through a Raman spectrometer. The 50x microscope objective on the 1000RM enables the 780nm laser spot to be focused to a smaller spot than is possible with the 785nm laser on the RamanStation. We recommend the RM1000 when you need to measure features smaller than 100micron on the sample surface\n\n\
      \xE2\x80\xA2 Excitation source: 780nm (infrared) laser.\n\
      \xE2\x80\xA2 Microscope objectives available: 5x, 10x, and 50x, plus 20x long working distance.\n\
      \xE2\x80\xA2 Manual stage only (mapping not available).\n\
      \xE2\x80\xA2 Samples include organic compounds and polymers with chromophores exhibiting fluorescence.\n"
