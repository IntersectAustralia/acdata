  - name: Gaussian 03W
    instrument_class: DFT
    description: |
      Gaussian 03W is a complete implementation of Gaussian 03 for the Windows environment.
      
      Gaussian 03W can be used to model:
      
      -Vibrational spectra, including IR, non-resonant and pre-resonance Raman intensities, anharmonic vibrational analysis and vibration-rotation coupling.
      
      -Magnetic properties, including NMR chem-ical shifts and spin-spin coupling constants.
      Spectra of chiral molecules: optical rotations, VCD and ROA
      
      -G tensors and other contributions to hyper-fine spectra.

    is_available: true
    upload_prompt: Select a JCAMP-DX (v4 or v5) file for visualisation and metadata information. You may also upload any other file type.
    instrument_file_types: 
    - JCAMP-DX (v4)
    - JCAMP-DX (v5)
    instrument_rules: 
      visualisation_list: JCAMP-DX (v4),JCAMP-DX (v5)
      metadata_list: JCAMP-DX (v4),JCAMP-DX (v5)
      unique_list: 
      indelible_list: JCAMP-DX (v4),JCAMP-DX (v5)
      exclusive_list: 
